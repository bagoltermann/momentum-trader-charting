# Momentum Trader Charting App Configuration
# Auto-generated by startup script - paths are absolute
app:
  name: "Momentum Trader Charts"
  version: "1.0.0"

data_sources:
  momentum_trader:
    data_dir: "C:/Users/bagol/trading-projects/momentum-trader/data"
    api_url: "http://localhost:8080"
    poll_interval_ms: 5000

  schwab:
    credentials_path: "C:/Users/bagol/trading-projects/momentum-trader/config/credentials.yaml"
    tokens_path: "C:/Users/bagol/trading-projects/momentum-trader/data/tokens/schwab_tokens.json"
    read_only: true

charts:
  default_timeframe: "1m"
  available_timeframes: ["1m", "5m", "15m", "D"]
  max_candles: 500

layout:
  primary_chart_ratio: 0.6
  secondary_grid: "2x2"
  heatmap_height: 80

# LLM validation settings
llm:
  enabled: true
  ollama:
    base_url: "http://localhost:11434"
    model: "qwen2.5:7b"
    max_tokens: 1000
    temperature: 0.3
